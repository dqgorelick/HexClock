<html>
<head>
	<title>DQG HEX</title>
	<link href='http://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
	<link rel = "icon" href = "favicon.png">

<body>

<div class = "center">
	<div class="shape"></div>
	<div class="hex"><span></span></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	var refresh = function(){
	var d = new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();
	var ms = d.getMilliseconds();
	var ampm = h >= 12 ? 'pm' : 'am'; 
	ms = (ms%100);

	if(h <= 9){
		h = '0'+h;
	}
	if(m <= 9){
		m = '0'+m;
	}
	if(s <= 9){
		s = '0'+s;
	}
	if(ms <= 9){
		ms = '0'+ms;
	}


	var color = '#'+m+s+ms;
	var slower = '#'+h+m+s;
	var display = h+ampm+' #'+m+s+ms;
	// $("body").css("background-color", slower);
	$(".shape").css("border-bottom-color", slower);
	$(".hex span").text(slower).css("color",slower);
	$("title").text(h+':'+m+':'+s);
	setTimeout(refresh, 100);
}
	refresh();
</script>
</body>
</html>
